<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somado números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1" > + 
    <input type="number" name="textn2" id="textn2" >
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
        var n1 = document.getElementById('textn1');
        var n2 = document.getElementById('textn2');
        var res = document.getElementById('res');

        var n1 = Number(n1.value);
        var n2 = Number(n2.value);

        var soma = n1 + n2;
        res.innerHTML = ` A soma entre ${n1} e ${n2} é igual a ${soma}.`;
        }
    </script>

</body>
</html>
