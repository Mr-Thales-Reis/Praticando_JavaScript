<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula do módulo B</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2 id="ola">Ja me livrei da maldição!</h2>
</body>

<script>
    const num01 = window.prompt("Digite o primeiro número:");
    const num02 = window.prompt("Digite o segundo número:");
    const soma = parseFloat(num01) + parseFloat(num02);
    window.alert("A soma é: " + soma);10
    getElementById("ola").innerText = "A soma é: " + soma;
</script>

</html>
