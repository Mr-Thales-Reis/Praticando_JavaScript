<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula do módulo B</title>
    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2 id="ola">Ja me livrei da maldição!</h2>
</body>

<script>
    var num01 = window.prompt("Digite o primeiro número:"); //VAI RETORNAR UMA STRING
    var num02 = window.prompt("Digite o segundo número:"); //VAI RETORNAR UMA STRING
    const soma = Number(num01) + parseFloat(num02); //CONVERTE AS STRINGS PARA NÚMEROS E REALIZA A SOMA
    window.alert(`A soma é ${soma}`);

    //O javascript entende:
    // number + number = Soma
    // string + string = Concatenação
    // number + string = Concatenação
</script>

</html>
